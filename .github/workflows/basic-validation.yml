name: Basic Validation

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Basic validation
      run: |
        echo "ğŸ” Basic repository validation..."
        
        # Check critical files exist
        if [ -f "src/__init__.py" ]; then
          echo "âœ… src/__init__.py exists"
        else
          echo "âŒ src/__init__.py missing"
          exit 1
        fi
        
        if [ -f "requirements.txt" ]; then
          echo "âœ… requirements.txt exists"
        else
          echo "âŒ requirements.txt missing"
          exit 1
        fi
        
        if [ -f "Dockerfile" ]; then
          echo "âœ… Dockerfile exists"
        else
          echo "âŒ Dockerfile missing"
          exit 1
        fi
        
        # Check Python syntax
        echo "ğŸ Checking Python syntax..."
        find src/ -name "*.py" -exec python -m py_compile {} \;
        echo "âœ… All Python files have valid syntax"
        
        # Run health check if available
        if [ -f "scripts/ci_health_check.py" ]; then
          echo "ğŸ¥ Running health check..."
          python scripts/ci_health_check.py
        fi
        
        echo "ğŸ‰ Basic validation completed successfully!"