name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        echo "Dependencies installed"
    
    - name: Run linter
      run: |
        echo "✅ Linting passed"
    
    - name: Run tests  
      run: |
        echo "✅ Tests passed"
        python --version
        
