# ========== VALIDATE STAGE ==========

# Offline validation (always works)
offline:validation:
  stage: validate
  image: python:${PYTHON_VERSION}-slim
  retry:
    max: 2
    when:
      - unknown_failure
      - api_failure
      - runner_system_failure
  before_script:
    - export PYTHONPATH="${CI_PROJECT_DIR}/src:${PYTHONPATH}"
    - echo "üîÑ Running offline validation (no network dependencies)"
  script:
    - echo "üîç Offline syntax and structure validation..."
    
    # Basic Python syntax check (no external dependencies)
    - echo "üìã Python syntax validation..."
    - find src/ tests/ -name "*.py" -exec python3 -m py_compile {} \; || exit 1
    - echo "‚úÖ All Python files have valid syntax"
    
    # Core import test
    - echo "üì¶ Core import test..."
    - python3 -c "import src; print('‚úÖ Core module imports successful')" || exit 1
    
    # Project structure validation
    - echo "üìÅ Project structure validation..."
    - |
      essential_files=("src/__init__.py" "requirements.txt" "pyproject.toml" "Dockerfile" "README.md")
      for file in "${essential_files[@]}"; do
        if [ ! -f "$file" ]; then
          echo "‚ùå Missing essential file: $file"
          exit 1
        fi
        echo "‚úÖ Found: $file"
      done
    
    # Run enhanced offline validation if available
    - |
      if [ -f "scripts/offline_ci_validation.py" ]; then
        echo "üöÄ Running enhanced offline validation..."
        python3 scripts/offline_ci_validation.py || echo "Enhanced validation completed with warnings"
      fi
    
    - echo "üéâ Offline validation completed successfully!"
  artifacts:
    paths:
      - offline_ci_validation_report.json
    expire_in: 1 week
    when: always

lint:python:
  stage: validate
  image: python:${PYTHON_VERSION}-slim
  retry:
    max: 2
    when:
      - unknown_failure
      - api_failure
      - runner_system_failure
  before_script:
    - export PYTHONPATH="${CI_PROJECT_DIR}/src:${PYTHONPATH}"
    - echo "üîß Installing linting tools (with fallbacks)..."
    - timeout 600 pip install --cache-dir .cache/pip flake8 black mypy pylint --retries 3 || echo "Failed to install some linting tools - continuing with available tools"
  script:
    - echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∏–ª—è –∫–æ–¥–∞ Python..."
    
    # Check what tools are available
    - echo "üìã Available tools:"
    - command -v black && echo "‚úÖ black" || echo "‚ùå black"
    - command -v flake8 && echo "‚úÖ flake8" || echo "‚ùå flake8"
    - command -v pylint && echo "‚úÖ pylint" || echo "‚ùå pylint"
    - command -v mypy && echo "‚úÖ mypy" || echo "‚ùå mypy"
    
    # Code formatting with fallback
    - |
      if command -v black &> /dev/null; then
        black --check --diff src/ tests/ || echo "‚ö†Ô∏è Black formatting issues found"
      else
        echo "‚ö†Ô∏è Black not available - skipping formatting check"
      fi
    
    # Linting with fallback
    - |
      if command -v flake8 &> /dev/null; then
        # Critical errors (fail CI)
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || exit 1
        # Warning-level errors (don't fail CI)
        flake8 src/ tests/ --count --exit-zero --max-line-length=100 --ignore=E203,W503 --exclude=venv,env
      else
        echo "‚ö†Ô∏è Flake8 not available - using basic syntax check"
        find src/ tests/ -name "*.py" -exec python3 -m py_compile {} \; || exit 1
        echo "‚úÖ Basic syntax check passed"
      fi
    
    # Type checking (non-critical)
    - |
      if command -v mypy &> /dev/null; then
        mypy src/ --ignore-missing-imports || echo "‚ö†Ô∏è Type checking issues found"
      else
        echo "‚ö†Ô∏è MyPy not available - skipping type checking"
      fi
    
    # Pylint (non-critical)
    - |
      if command -v pylint &> /dev/null; then
        pylint src/ --fail-under=7.0 || echo "‚ö†Ô∏è Pylint issues found"
      else
        echo "‚ö†Ô∏è Pylint not available - skipping pylint check"
      fi
    - |
      # Fallback syntax check if tools are not available
      if ! command -v flake8 &> /dev/null; then
        echo "Using fallback syntax check..."
        find src/ tests/ -name "*.py" -exec python -m py_compile {} \; || echo "Syntax errors found"
      fi
  only:
    - branches
    - merge_requests
  allow_failure: true

validate:docker:
  stage: validate
  image: hadolint/hadolint:latest-alpine
  script:
    - echo "üêã –ü—Ä–æ–≤–µ—Ä–∫–∞ Dockerfile..."
